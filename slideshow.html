<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- https://www.w3schools.com/howto/howto_js_slideshow.asp -->

<style>
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  width: 1020px;
  height: 100px;
  margin: 50px auto;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
</style>

</head>

<body>

<div class="slideshow-container">

  <div class="mySlides fade">
    <img src="images/slideshow/small01.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/slideshow/small02.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/slideshow/small03.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/slideshow/small04.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/slideshow/small05.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/slideshow/small06.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/slideshow/small07.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/slideshow/small08.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/slideshow/small09.jpg" style="width:100%">
  </div>

  <div class="mySlides fade">
    <img src="images/slideshow/small10.jpg" style="width:100%">
  </div>

</div>

<script>
// create variable to index the slides - to track
var slideIndex = 0;
// call a function that does something with the slides
showSlides();

function showSlides() {
    // a variable to be used with the for loop
    var i;
    // target the slides in the DOM as slides
    var slides = document.getElementsByClassName("mySlides");
    // loop through the slides showing them one at a time (display)
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
    }
    // increment the slides from 0 to the total number of slides (for loop)
    slideIndex++;
    // loop back to the beginning
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
